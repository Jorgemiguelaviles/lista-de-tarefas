<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="css/cabecalho/cabecalho.css" rel="stylesheet" type="text/css" />
  <link href="css/cabecalho/cabecalho__texto.css" rel="stylesheet" type="text/css" />
  <link href="css/conteudoPrincipal/conteudoPrincipal.css" rel="stylesheet" type="text/css" />
  <link href="css/conteudoPrincipal/conteudoPrincipal__texto.css" rel="stylesheet" type="text/css" />
  <link href="css/conteudoPrincipal/conteudoPrincipal__criar.css" rel="stylesheet" type="text/css" />  
  
  
</head>

<body>
  <header class=cabecalho>
    <p>lista de tarefas<p>
  </header>  

  <main class=conteudoPrincipal>
    <form>
      <input type="text" class=conteudoPrincipal__texto placeholder="digite a tarefa">
      <input type="button" value="criar tarefa" class=conteudoPrincipal__criar>
    </form>
  </main

  <footer>
    <a href="#"><img src="img/github.svg" alt="github"></a>
    <a href="#"><img src="img/linkedin.svg" alt=""></a>
  </footer>
  
  <script src="js/script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
